<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>
                <img src="http://st3.depositphotos.com/1007566/12799/v/450/depositphotos_127993376-stock-illustration-grandfather-character-member-avatar.jpg"
                    alt="Indp2040 logo" width="75%" height="75%">
            </mat-card-title>
        </mat-card-header>
            <mat-card-content>
                <form class="example-form" [formGroup]="loginForm">
                    <mat-form-field appearance="outline">
                        <mat-label>Correo electrónico</mat-label>
                        <input matInput formControlName="email" placeholder="alguien@example.com">
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Contraseña</mat-label>
                        <input matInput type="password" formControlName="psw">
                    </mat-form-field> 
                </form>
                <button (click)="login()" mat-stroked-button  class="login-btn">
                    <i aria-hidden="true"></i>
                    Iniciar sesión
                </button>
            </mat-card-content>
    </mat-card>
</div>
